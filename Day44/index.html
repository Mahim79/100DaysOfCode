<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyborg | Home</title>
    <!--FavIcon-->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/90a5164c01.js" crossorigin="anonymous"></script>
    <!--Style Sheet-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <!--Header-->
    <header class="header">
        <div class="header__area container">
            <div class="header__left">
                <img src="images/logo.png" alt="Logo">
                <input class="header__inp" type="text" placeholder="type something">
            </div>

            <div class="header__right">
                <i class="fa-solid fa-bars 
                header__humburger"></i>
                <button class="header__btn">
                    Profile <img src="images/profile-header.jpg" alt="profile">
                </button>

                <ul class="header__list">
                    <li class="header__item"><a href="#home" class="header__link" style="color: #EC6090;">Home</a></li>
                    <li class="header__item"><a href="#brower" class="header__link">Brower</a></li>
                    <li class="header__item"><a href="#details" class="header__link">Details</a></li>
                    <li class="header__item"><a href="#streams" class="header__link">Streams</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!--Main-->
    <main class="">
        <!--Hero Section-->
        <section class="hero container">
            <div class="hero__area">
                <!-- <img src="images/banner-bg.jpg" alt="banner"> -->
                <div class="hero__content">
                <p class="hero__para">
                    Welcome To Cyborg
                </p>
                <h1 class="hero__title">
                    <span>Browse</span> Our Popular Games Here
                </h1>
                <button>Browse Now</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
