<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Credit Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main-container">
        <div class="img">
            
            <img src="Media/Headphone.png" alt="Headphone">
        </div>
        <div class="content">
            <div class="content-title">
                <h1>Your payment details</h1>
            </div>
            <div class="input">
                <label for="name">NAME</label><br>
                <input type="text"  id="name"><br>

                <label for="card">CARD NUMBER</label><br>
                <input type="number" id="card"><br>

                <div class="cvc-text">
                <label for="expire">EXPIRATION DATE</label> <label for="cvc" class="cvc-text">CVC</label></div>
                <input type="number" id="expire" placeholder="MM">
                <input type="number" id="expire" placeholder="YY">
                <input type="number" name="" id="cvc" placeholder="123"><br>

                <input type="checkbox" name="" id="check">
                <label for="check">Save my card for future purchases</label><br>

                <input type="submit" value="PAY NOW">
            </div>
        </div>
    </div>
</body>
</html>
