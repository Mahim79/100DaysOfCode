<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/90a5164c01.js" crossorigin="anonymous"></script>

    <!--Style Sheet-->
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <div class="container-area">
            <div class="title">
                <h1>Create a new account</h1>
            </div>
            <div class="inp-area">
                <i class="fa-solid fa-user"></i>   
                <input type="text" placeholder="First Name" required id="fName">
                <i class="fa-solid fa-user"></i>  
                <input type="text" placeholder="Last Name" id="lName">
            
            
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="Gmail Address" required id="mail">

                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password" required id="pass">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Confirm Password" id="confirm">

                <i class="fa-solid fa-globe"></i>
                <select name="" id="country">
                    <option selected disabled>Select Your Country</option>
                    <option value="">Bangladesh</option>
                    <option value="">Finland</option>
                    <option value="">Maxico</option>
                    <option value="">Pakistan</option>
                    <option value="">Saudi Arabia</option>
                </select>

                <i class="fa-solid fa-calendar-days"></i>
                <label for="birth" class="DOB">Date Of Birth</label>
                <input type="date" id="birth">

                <i class="fa-solid fa-person-dress"></i>
                <input type="radio" name="Gender" id="gender">
                <i class="fa-solid fa-person"></i>
                <input type="radio" name="Gender" id="gender">

                <div class="text">
                    <a href="file:///C:/Users/User/Desktop/100days%20of%20code/Day13/USER%20LogIn.html">Already have an account?</a>
                </div>

                <input type="submit" value="Resister" id="res">
            </div>
        </div>
    </div>
</body>
</html>
