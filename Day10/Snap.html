<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap | Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
                 <!--Header Section Start-->
        <header>
            <div class="header-area">
                <div class="logo">
                    <h2>snap</h2>
                </div>
                <nav>
                    <div class="menubar">
                        <ul>
                            <li><a href="#">Features</a></li>
                            <li><a href="#">Company</a></li>
                            <li><a href="#">Careers</a></li>
                            <li><a href="#">About</a></li>
                        </ul>
                    </div>
                    <div class="header-inp">
                        <input type="button" value="Login">
                        <input type="button" value="Register">
                    </div>
                </nav>
            </div>
        </header>
                    <!--Header Section End-->
                    <!--Hero Section Start-->
        <div class="hero-area">
            <div class="hero-content">
                <div class="hero-text">
                    <h2>Make remote work</h2>
                    <p>Get your team in sync, no matter your location. Streamine processes, create team rituala, and watch productivity soar.</p>
                    <button>Learn more</button>
                </div>
                <div class="hero-brand-img">
                    <img src="Media/Brand_Icons.jpg" alt="brand icon">
                </div>
            </div>
            <div class="hero-img">
                <img src="Media/Snap-img.png" alt="main image">
            </div>
        </div>
        

                    <!--Hero Section End-->
</body>
</html>
