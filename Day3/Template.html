<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Option</title>
    <script src="https://kit.fontawesome.com/90a5164c01.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Template Style.css">
</head>
<body>
    <div class="main-container">
        <div class="title">
            <h1>Our Pricing</h1>
        </div>
        <div class="btn">
            <p>Annually</p>
            <i class="fa-solid fa-toggle-on"></i>
            <p>Monthly</p>
        </div>
        <div class="sum">
        <div class="container1">
            <p>Basic</p>
            <p class="price">$19.99</p>
            <p>500 GB Storage</p>
            <p>2 Users Allowed</p>
            <p>Send up to 3 GB</p>
            <input type="button" value="LEARN MORE">
        </div>
        <div class="container2">
            <p>Professional</p>
            <p
            class="price">$24.99</p>
            <p>1 TB Storage</p>
            <p>5 Users Allowed</p>
            <p>Send up to 10 GB</p>
            <input type="button" value="LEARN MORE">
        </div>
        <div class="container3">
            <p>Master</p>
            <p class="price">$39.99</p>
            <p>2TB Storage</p>
            <p>10 Users Allowed</p>
            <p>Send up to 20 GB</p>
            <input type="button" value="LEARN MORE">
        </div>
    </div>
    </div>
</body>
</html>
