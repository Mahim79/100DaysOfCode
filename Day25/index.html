<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="container">
        <div class="container__left">
            <img class="container__left_img" src="images/illustration-sign-up-mobile.svg" alt="image">
            <img src="images/illustration-sign-up-desktop.svg" alt="img" class="container__left_img2">
        </div>
        <div class="container__right">
            <div class="container__text">
                <h1 class="container__title">Stay updated!</h1>
                <p class="container__para">
                    Join 60,000+ product managers receiving monthly updates on:
                </p>
                <ul class="container__list">
                    <li class="container__item"><img src="images/icon-list.svg" alt="icon" class="container__list_img">Product discovery and building what matters</li>
                    <li class="container__item"><img src="images/icon-list.svg" alt="icon" class="container__list_img">Measuring to ensure updates are a success</li>
                    <li class="container__item"><img src="images/icon-list.svg" alt="icon" class="container__list_img">And much more!</li>
                </ul>
            </div>
            <div class="container__input">
                <p class="container__inp_title">Email Address</p>
                <input type="email" placeholder="email@company.com">
                <button>Subscribe to monthly newsletter</button>
            </div> 
        </div>
    </div>
</body>
</html>
