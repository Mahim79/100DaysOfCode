<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>StackFindOver</h1>
            <div class="box">
                <p class="para1">Sign in to your account</p>
                <form action="#">
                    <label for="mail" class="email">Email</label><br>
                    <input type="email" name="" id="mail"><br>

                    <label for="pass" class="password">Password</label>
                    <a href="#" class="forgot">forgot your password?</a><br>
                    <input type="password" name="" id="pass"><br>

                    <input type="checkbox" name="" id="signed">
                    <label for="signed">Stay signed in for a week</label><br>
                    <button>Continue</button><br>
                    <a href="#" class="google">Use single sign-on (Google) instead</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
