<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro component</title>
    <link rel="shortcut icon" href="Images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-area">
            <div class="header-logo">
                <img src="Images/logo.svg" alt="logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">LogIn</a></li>
                </ul>
            </nav>
            <div class="header-hamburger">
                <img src="Images/icon-hamburger.svg" alt="hamburger">
            </div>
        </div>
    </header>
    <!--Hero Area-->

    <div class="hero">
        <div class="hero-area">
            <div class="hero-right">
                <img src="Images/illustration-devices.svg" alt="image">
            </div>
            
            <div class="hero-left">
                <span>New</span>
                <p>MONOGRAPH DASHBOARD</p>
                <h1>POWERFULL INSIGHTS INTO YOUR TEAM</h1>
                <p>Project planing and time tracking for agile teams</p>
                <button>SCHEDULE A DEMO</button>
                <p>TO SEA A PREVIEW</p>
            </div>
        </div>
    </div>

</html>
