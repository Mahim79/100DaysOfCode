<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1 class="title">You have time left</h1>
        <div class="timer">
            <div class="box">
                <h2 class="days">00</h2>
                <p class="subtitle">Days</p>
            </div>
            <div class="box">
                <h2 class="hours">00</h2>
                <p class="subtitle">hours</p>
            </div>
            <div class="box">
                <h2 class="minutes">00</h2>
                <p class="subtitle">minutes</p>
            </div>
            <div class="box">
                <h2 class="seconds">00</h2>
                <p class="subtitle">seconds</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
